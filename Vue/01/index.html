<html>
    <head>
        <title>Vue Sample</title>
    </head>
    <body>
        <div id="app">
            {{ message }}
        </div>

        <script src="https://unpkg.com/vue@2.3.3"></script>
        <script>
            var app = new Vue({
                el: "#app",
                data: {
                    message: "Hello Jung!"
                }
            })
        </script>
    </body>
</html>
